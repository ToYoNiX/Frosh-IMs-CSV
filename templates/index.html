{% extends "layout.html" %}

{% block body %}
    <form action="/register" method="post">
        <input type="text" autocomplete="off" autofocus name="name">
        <select name="brand">
            <option selected disabled>Brand</option>
            {% for brand in brands %}
                <option value="{{ brand }}">{{ brand }}</option>
            {% endfor %}
        </select>
        <button type="submit">register</button>
    </form>
{% endblock %}
